<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<div class="cont " style="margin:auto;margin-top:30vh">
<div class="d-flex justify-content-center">
    {% if xss %}
    <div class="alert alert-danger" role="alert">
        <div>Don't play arround Mr Hacker</div>
    {% endif %}
<form   action="/ajax/upload" method="post" enctype="multipart/form-data">
   <div class="">
    <div class="form-group d-flex flex-column mb-3 ">
        <label class="fw-bold" for="">Title</label>
        <input  class="input form-control p-2" name="title" type="text" style="color:#000">
    </div  class="inptlabel">
    <div class="form-group d-flex flex-column mb-3 ">
        <label class="fw-bold" for="">Genre    :</label>
        <input class="input form-control p-2" name="genre" type="text" style="color:#000">
    </div>
    <div class="form-group d-flex flex-column mb-3 ">
        <label class="fw-bold" for="">Album    :</label>
        <input class="input form-control p-2" name="album" type="number" style="color:#000">
    </div>
    <div class="form-group d-flex flex-column mb-3 ">
        <label class="fw-bold" for="">Duration :</label>
        <input class="input form-control p-2" name="duration" type="text" style="color:#000">
    </div>
    <div class="inptlabel">
        <label class="fw-bold" for="">Upload :</label>
        <input class="input mb-4" name="file" type="file">
    </div>
    <input name="submit" type="submit" class="w-100 p-2 fw-bold" style="background-color: rgb(166, 13, 166);">
   </div>
    
</form>
</div>
</div>
